<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <svg class="header__logo" aria-label="logo">
            <use href="assets/sprites.svg#logo-icon"></use>
          </svg>
          <nav class="header__navigation">
            <ul class="header__list">
              <li class="header__list-item">
                <a href="#" class="header__item-link">Продукция</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__item-link">Материалы</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__item-link">О нас</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__item-link">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="header__actions">
            <button class="header__button" aria-label="search button">
              <svg>
                <use href="assets/sprites.svg#search-icon"></use>
              </svg>
            </button>
            <button class="header__button" aria-label="search button">
              <svg>
                <use href="assets/sprites.svg#logout-icon"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero" aria-label="hero section">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__content">
              <h1 class="hero__title" aria-label="hero title">
                Простые вещи. <br />
                Из бумаги
              </h1>
              <p class="hero__desc" aria-label="hero description">
                Бума́га (предположительно от итал. bombagia, первоисточником же
                считается иранский) — волокнистый материал с минеральными
                добавками.
              </p>
              <button type="button" class="hero__button">Каталог</button>
            </div>
            <div class="hero__image">
              <img src="assets/webp/hero_image.webp" alt="hero image" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
